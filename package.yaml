name: rbpcp-handler
version: '0.1.0.0'
category: Bitcoin Finance Network
author: Rune K. Svendsen
maintainer: runesvend@gmail.com
copyright: 2017 Rune K. Svendsen
license: BSD3
github: runeksvendsen/rbpcp-handler

default-extensions:
- RecordWildCards
- OverloadedStrings
- MultiParamTypeClasses
- DataKinds
- FlexibleContexts
- LambdaCase
- TypeOperators
- TypeSynonymInstances
- FlexibleInstances
- ScopedTypeVariables

dependencies:
- base >=4.7 && <5
## Local
- bitcoin-payment-channel     >= 1.2 && < 1.3
- bitcoin-signer
- paychan-datastore
- bitcoin-spv-wallet
- blockchain-restful-address-index-api
- promissory-note-types
- rbpcp-api
## External
- haskoin-core
- servant-client
- servant
- http-types
- string-conversions
- text
- base16-bytestring
- mtl
- exceptions
- http-client
- http-client-tls
- errors
- either
- data-default-class
- aeson
- time
- monad-time
- tagged
- http-api-data
- monad-logger
- cereal
- zeromq4-haskell
- persistent-sqlite
- Concurrent-Cache
- transformers-base

library:
  ghc-options:
  - -Wall
  source-dirs: src
  exposed-modules:
  - RBPCP.Handler.FundingInfo
  - RBPCP.Handler.Open
  - RBPCP.Handler.Pay
  - RBPCP.Handler.Close
  - RBPCP.Handler.Internal.Funding
  - RBPCP.Server
  - RBPCP.App
  - Settings
  - MyPrelude
  dependencies:
  - servant-server
  - wai
  - warp

executables:
  rbpcp-server:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rbpcp-handler

tests:
  rbpcp-handler-test:
    other-modules:
    - TstPrelude
    main: Spec.hs
    source-dirs: test
    dependencies:
    - rbpcp-handler
    - hspec
    - QuickCheck
